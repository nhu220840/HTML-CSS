<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image practice</title>

    <style>
        .box {
            border: 5px solid brown;
            width: 500px;
            height: 400px;
        }

        .box img {
            /* Làm cho 100% container nhưng ko giữ đc tỉ lệ khung hình */
            width: 100%;
            height: 100%;
            /* Làm cho 100% container và giữ đc tỉ lệ khung hình gốc*/
            object-fit: cover;

            /* object-fit: contain; */

        }

    </style>
</head>
<body>

    <div class="box">
        <img src="natural.jpg" alt="">
    </div>
    
</body>
</html>
