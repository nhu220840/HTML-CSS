<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Tư duy OOP -->
    <!-- 1.1 Tách rời container và phần item -->
    <!-- 1.2 Tách rời các class chung và riêng -->
    <div class="container">
        <h2>Form Component</h2>

        <!-- Enter name -->
        <div class="form-group">
            <label for="">Enter name</label>
            <input type="text"
            placeholder="Enter your name"
            class="form-control"
            />
        </div>
        <!-- Enter name -->

        <!-- Enter email -->
        <div class="form-group">
            <label for="">Enter email</label>
            <input type="email"
            placeholder="Enter your email"
            class="form-control"
            />
        </div>
        <!-- Enter email -->
        
        <!-- Enter password -->
        <div class="form-group">
            <label for="">Enter password</label>
            <input type="password"
            placeholder="Enter your password"
            class="form-control"
            />
        </div>
        <!-- Enter password -->
        <button class="btn btn-primary">Submit</button>

        <!-- end 1 -->

        <div class="container">
            <h2>Form Component 2</h2>

            <!-- Enter name -->
            <div class="form-group flex">
                <label for="" class="label_item">Enter name</label>
                <div class="wrapper_input">
                    <input 
                        type="text"
                        placeholder="Enter your name"
                        class="form-control"
                    />
                </div>
            </div>
            <!-- Enter name -->

            <!-- Enter email -->
            <div class="form-group flex">
                <label for="" class="label_item">Enter email</label>
                <div class="wrapper_input">
                    <input 
                        type="text"
                        placeholder="Enter your email"
                        class="form-control"
                    />
                </div>
            </div>
            <!-- Enter email -->

            <!-- Enter password -->
            <div class="form-group flex">
                <label for="" class="label_item">Enter password</label>
                <div class="wrapper_input">
                    <input 
                        type="text"
                        placeholder="Enter your password"
                        class="form-control"
                    />
                </div>
            </div>
            <!-- Enter password -->
        </div>
    </div>
</body>
</html>
